<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        body {
            font-family: "Inter", sans-serif;
            width: 400px; /* Fixed width for the popup */
            padding: 1rem;
            background-color: #f8fafc; /* Tailwind gray-50 */
        }
    </style>
</head>
<body class="bg-gray-50 p-4 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">AI Cover Letter Generator</h1>

    <div class="mb-4">
        <label for="resumeInput" class="block text-sm font-medium text-gray-700 mb-1">Your Resume (Paste Content Here):</label>
        <textarea id="resumeInput" rows="10" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y"></textarea>
    </div>

    <div class="mb-4">
        <label for="jobDescriptionInput" class="block text-sm font-medium text-gray-700 mb-1">Job Description (Paste Content Here):</label>
        <textarea id="jobDescriptionInput" rows="8" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y"></textarea>
    </div>

    <button id="generateBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
        Generate Cover Letter
    </button>

    <div id="loadingIndicator" class="mt-4 text-center text-blue-600 font-medium hidden">
        Generating... Please wait.
    </div>

    <div id="errorDisplay" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden">
        <!-- Error messages will be displayed here -->
    </div>

    <div class="mt-6">
        <label for="coverLetterOutput" class="block text-sm font-medium text-gray-700 mb-1">Generated Cover Letter:</label>
        <textarea id="coverLetterOutput" rows="15" class="w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:outline-none resize-y" readonly placeholder="Your personalized cover letter will appear here..."></textarea>
    </div>

    <button id="downloadBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-md mt-4 hidden">
        Download Cover Letter
    </button>

    <script src="popup.js"></script>
</body>
</html>
